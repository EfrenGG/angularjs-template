<form name="$ctrl.formName" ng-class="$ctrl.isDisabled ? 'form-loading' : ''" novalidate>
  <div class="row" ng-repeat="row in $ctrl.rowGroups">
    <form-field
      ng-repeat="field in row"
      form-parent="$ctrl.formName"
      metadata="field"
      model="$ctrl.model[field.nomCampo]"
      parent-model="$ctrl.model"
      on-change="$ctrl.updateModel($event)">
    </form-field>
  </div>
</form>
