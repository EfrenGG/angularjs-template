<div
  bootstrap-datepicker
  date="$ctrl.date"
  autoclose="true"
  format="$ctrl.dateFormat"
  today-btn="'linked'"
  clear-btn="true"
  class="date input-group"
  on-change-date="$ctrl.changeDate"
  on-show="$ctrl.show"
  on-hide="$ctrl.hide"
>
  <input
    type="text"
    ng-required="true"
    class="form-control"
    readonly>

  <span class="input-group-addon">
    <i class="far fa-calendar-alt"></i>
  </span>
</div>
