<input 
    type="text"
    class="form-control"
    name="{{$ctrl.metadata.nomCampo}}"
    id="{{$ctrl.metadata.elementId}}"
    autocomplete="off"
    placeholder="{{$ctrl.defaultText}}"
    ng-model="$ctrl.model"
    ng-required="$ctrl.metadata.bRequerido"
    uib-typeahead="option[$ctrl.metadata.nomCampoValor] as option[$ctrl.metadata.nomCampoEtiqueta] for option in $ctrl.data | filter: $viewValue | limitTo: $ctrl.limit"
    typeahead-min-length="$ctrl.minLenght"
    typeahead-show-hint="true"
    typeahead-on-select="$ctrl.updateModel($item, $model, $label);"
    typeahead-input-formatter="$ctrl.format();"
    ng-focus="$ctrl.toggleFocus(true);"
    ng-blur="$ctrl.toggleFocus(false);"
    ng-disabled="$ctrl.metadata.isDisabled">
