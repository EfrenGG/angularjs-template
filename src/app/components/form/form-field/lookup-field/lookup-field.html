<div class="input-group input-group-sm">
  <input
    name="{{ $ctrl.metadata.nomCampo }}"
    type="text"
    class="form-control"
    placeholder="{{ $ctrl.defaultText }}"
    ng-model="$ctrl.viewModel"
    ng-required="$ctrl.metadata.bRequerido"
    ng-change="$ctrl.startCountDown()"
    ng-focus="$ctrl.toggleFocus(true)"
    ng-blur="$ctrl.toggleFocus(false)"
    ng-disabled="$ctrl.metadata.isDisabled"
    ng-readonly="$ctrl.loading"
  />
  <div class="input-group-btn">
    <button
      type="button"
      class="btn btn-primary"
      ng-class="{'btn-loading' : $ctrl.loading}"
      ng-click="$ctrl.openModal();"
    >
      <i class="fas fa-search"></i>
    </button>
  </div>
</div>
