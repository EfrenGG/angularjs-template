<div ng-show="$ctrl.isLoading" class="text-center">
  <i class="fas fa-spinner fa-spin fa-8x text-center"></i>
</div>

<div ng-show="!$ctrl.isLoading">
  <div ng-show="$ctrl.total > 0">
    <div
      ui-grid="$ctrl.gridConfig"
      ui-grid-pagination
      ui-grid-selection
      ui-grid-auto-resize
      ui-grid-resize-columns
      ng-style="{'height': $ctrl.gridHeight || '25px'}">
    </div>

    <screen-size
      screen-width="$ctrl.screenWidth"
      screen-height="$ctrl.screenHeight">
    </screen-size>
  </div>

  <note ng-show="!$ctrl.total"
    ng-if="!$ctrl.metadata"
    type="'INFO'"
    description="$ctrl.txNoMetadata">
  </note>
</div>
