<div class="row">
  <div class="col-md-12">
    <div class="panel panel-transparent">
      <div class="panel-body">
        <uib-tabset class="nav-lg">
          <uib-tab ng-repeat="(i, groupKey) in $ctrl.groupKeys">
            <uib-tab-heading>
              {{$ctrl.groups[groupKey].txGroupName || groupKey}}
              <i
                ng-show="!$ctrl.groups[groupKey].isValid"
                uib-tooltip="{{$ctrl.txErrorMessage}}"
                tooltip-class="tooltip-danger"
                class="text-danger fas fa-exclamation-circle">
              </i>
            </uib-tab-heading>
            <base-form
              fields="$ctrl.groups[groupKey].fields"
              model="$ctrl.model"
              is-disabled="false"
              on-change="$ctrl.updateModel($event, groupKey)">
            </base-form>
          </uib-tab>
        </uib-tabset>
      </div>
    </div>
  </div>
</div>
